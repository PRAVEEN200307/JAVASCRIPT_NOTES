<html>

<head>
  <title>Object-localStorage</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CURD with Local Storage</h1>
    <form name="dataForm">
      <div>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="fullName" required></input>
      </div>
      <div>
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" name="age" required></input>
      </div>
      <div>
        <label for="genderSelect">Gender:</label>
        <select name="genderSelect" id="genderSelect">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="submit">Add Data</button>
    </form>
    <!-- output -->
    <div id="output">
      <h2>Stored Data:</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="dataList">
        </tbody>
      </table>
    </div>
  </div>
  <div class="model">
    <div class="model-content">
      <span class="close">&times;</span>
      <h2>Edit Data</h2>
      <form name="editDataForm">
        <div>
          <input type="hidden" name="editIndex" />
          <label for="editNameInput">Name:</label>
          <input type="text" id="editNameInput" name="editFullName" required></input>
        </div>
        <div>
          <label for="editAgeInput">Age:</label>
          <input type="number" id="editAgeInput" name="age"  required></input>
        </div>
        <div>
          <label for="editGenderSelect">Gender:</label>
          <select name="editGenderSelect" id="editGenderSelect">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit">Save changes</button>
      </form>
    </div>
  </div>
  <script src="./array.js"></script>
</body>

</html>
